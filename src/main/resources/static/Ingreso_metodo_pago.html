<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Método de Pago</title>
    <link rel="stylesheet" href="Ingreso_metodo_pago.css">
</head>
<body>
<div class="formulario">
    <h2>Registro de Método de Pago</h2>
    <form>
        <div class="campo">
            <label for="metodo_pago_id">Código de Método de Pago:</label>
            <input type="number" id="metodo_pago_id" name="metodo_pago_id" required>
        </div>
        <div class="campo">
            <label for="Tipo">Tipo:</label>
            <input type="text" id="Tipo" name="Tipo" maxlength="10" required>
        </div>
        <input type="submit" value="Registrar">
    </form>
</div>
</body>
</html>
