<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Descuento</title>
    <link rel="stylesheet" href="Ingreso_descuento.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div class="formulario">
    <h2>Registro de Descuento</h2>
    <form onsubmit="return false">
        <div class="campo">
            <label for="descuento_id">Código de Descuento:</label>
            <input type="number" id="descuento_id" name="descuento_id" required>
        </div>
        <div class="campo">
            <label for="Porcentaje">Porcentaje:</label>
            <input type="number" id="Porcentaje" name="Porcentaje" step="0.01" required>
        </div>
        <div class="campo">
            <label for="fecha_finy">Fecha de Fin:</label>
            <input type="date" id="fecha_finy" name="fecha_finy" required>
        </div>
        <div class="campo">
            <label for="fecha_inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" required>
        </div>
        <div class="campo">
            <label for="producto_id">Código de Producto:</label>
            <input type="number" id="producto_id" name="producto_id" required>
        </div>
        <input type="submit" value="Registrar" id="registrar_descuento">
    </form>

    <script src="design_patterns.js"></script>
    <script src="ingreso_descuento.js"></script>
</div>
</body>
</html>
