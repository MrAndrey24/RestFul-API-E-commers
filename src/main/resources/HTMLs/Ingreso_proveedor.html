<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Proveedor</title>
    <link rel="stylesheet" href="../CSSs/Ingreso_proveedor.css">
</head>
<body>
<div class="formulario">
    <h2>Registro de Proveedor</h2>
    <form>
        <div class="campo">
            <label for="proveedor_id">Código de Proveedor:</label>
            <input type="number" id="proveedor_id" name="proveedor_id" required>
        </div>
        <div class="campo">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" maxlength="40" required>
        </div>
        <div class="campo">
            <label for="cédula_jurídica">Cédula Jurídica:</label>
            <input type="number" id="cédula_jurídica" name="cédula_jurídica" required>
        </div>
        <div class="campo">
            <label for="Dirección">Dirección:</label>
            <input type="text" id="Dirección" name="Dirección" maxlength="50" required>
        </div>
        <input type="submit" value="Registrar">
    </form>
</div>
</body>
</html>
