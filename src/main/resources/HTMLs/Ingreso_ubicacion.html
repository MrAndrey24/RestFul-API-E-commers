<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ubicación</title>
    <link rel="stylesheet" href="../CSSs/Ingreso_ubicacion.css">
</head>
<body>
<div class="formulario">
    <h2>Registro de Ubicación</h2>
    <form>
        <div class="campo">
            <label for="ubicacion_id">Código de Ubicación:</label>
            <input type="number" id="ubicacion_id" name="ubicacion_id" required>
        </div>
        <div class="campo">
            <label for="seccion_x_id">Código de Sección X:</label>
            <input type="number" id="seccion_x_id" name="seccion_x_id" required>
        </div>
        <div class="campo">
            <label for="seccion_y_id">Código de Sección Y:</label>
            <input type="number" id="seccion_y_id" name="seccion_y_id" required>
        </div>
        <input type="submit" value="Registrar">
    </form>
</div>
</body>
</html>
