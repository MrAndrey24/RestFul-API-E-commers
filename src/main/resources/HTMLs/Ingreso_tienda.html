<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tienda</title>
    <link rel="stylesheet" href="../CSSs/Ingreso_tienda.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div class="formulario">
    <h2>Registro de Tienda</h2>
    <form onsubmit="return false">
        <div class="campo">
            <label for="tienda_id">Código de Tienda:</label>
            <input type="number" id="tienda_id" name="tienda_id" required>
        </div>
        <div class="campo">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" maxlength="50" required>
        </div>
        <div class="campo">
            <label for="supervisor_id">Código de Supervisor:</label>
            <input type="number" id="supervisor_id" name="supervisor_id" required>
        </div>
        <input type="submit" value="Registrar" id="registrar_tienda">

        <script src="../js/design_patterns.js"></script>
        <script src="../js/ingreso_tienda.js"></script>
    </form>
</div>
</body>
</html>
