<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="../CSSs/Ingreso_producto.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div class="formulario">
    <h2>Registro de Producto</h2>
    <form onsubmit="return false">
        <div class="campo">
            <label for="Producto_id">C贸digo de Producto:</label>
            <input type="number" id="Producto_id" name="Producto_id" required>
        </div>
        <div class="campo">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" maxlength="50" required>
        </div>
        <div class="campo">
            <label for="Precio">Precio:</label>
            <input type="number" id="Precio" name="Precio" step="0.01" required>
        </div>
        <div class="campo">
            <label for="Departamento_id">C贸digo de Departamento:</label>
            <input type="number" id="Departamento_id" name="Departamento_id" required>
        </div>
        <div class="campo">
            <label for="Expiracion">Expiraci贸n:</label>
            <input type="number" id="Expiracion" name="Expiracion" required>
        </div>
        <div class="campo">
            <label for="SKU">SKU:</label>
            <input type="number" id="SKU" name="SKU" required>
        </div>
        <div class="campo">
            <label for="Proveedor_id">C贸digo de Proveedor:</label>
            <input type="number" id="Proveedor_id" name="Proveedor_id" required>
        </div>
        <input type="submit" value="Registrar" id="registrar_producto">
    </form>
    <script src="../js/design_patterns.js"></script>
    <script src="../js/ingreso_producto.js"></script>
</div>
</body>
</html>
