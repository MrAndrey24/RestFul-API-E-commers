<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="../CSSs/Ingreso_cliente.css">
</head>
<body>
<div class="formulario">
    <h2>Registro de Cliente</h2>
    <form>
        <div class="campo">
            <label for="cliente_id">Código de Cliente:</label>
            <input type="number" id="cliente_id" name="cliente_id" required>
        </div>
        <div class="campo">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" maxlength="10" required>
        </div>
        <div class="campo">
            <label for="Apellidos">Apellidos:</label>
            <input type="text" id="Apellidos" name="Apellidos" maxlength="10" required>
        </div>
        <div class="campo">
            <label for="Direccion">Dirección:</label>
            <input type="text" id="Direccion" name="Direccion" maxlength="10" required>
        </div>
        <div class="campo">
            <label for="Telefono">Teléfono:</label>
            <input type="tel" id="Telefono" name="Telefono" pattern="[0-9]{10}" required>
        </div>
        <div class="campo">
            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" required>
        </div>
        <input type="submit" value="Registrar">
    </form>
</div>
</body>
</html>
