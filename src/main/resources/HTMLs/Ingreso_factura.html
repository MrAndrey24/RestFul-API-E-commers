<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Factura</title>
    <link rel="stylesheet" href="../CSSs/Ingreso_factura.css">
</head>
<body>
<div class="formulario">
    <h2>Registro de Factura</h2>
    <form>
        <div class="campo">
            <label for="factura_id">Código de Factura:</label>
            <input type="number" id="factura_id" name="factura_id" required>
        </div>
        <div class="campo">
            <label for="cliente_id">Código de Cliente:</label>
            <input type="number" id="cliente_id" name="cliente_id" required>
        </div>
        <div class="campo">
            <label for="Moneda">Moneda:</label>
            <input type="text" id="Moneda" name="Moneda" maxlength="10" required>
        </div>
        <div class="campo">
            <label for="metodo_pago_id">Código de Método de Pago:</label>
            <input type="number" id="metodo_pago_id" name="metodo_pago_id" required>
        </div>
        <input type="submit" value="Registrar">
    </form>
</div>
</body>
</html>
