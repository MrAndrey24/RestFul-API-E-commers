<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Stock</title>
    <link rel="stylesheet" href="../CSSs/Ingreso_stock.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div class="formulario" onsubmit="return false">
    <h2>Registro de Stock</h2>
    <form>
        <div class="campo">
            <label for="stock_id">Código de Stock:</label>
            <input type="number" id="stock_id" name="stock_id" required>
        </div>
        <div class="campo">
            <label for="departamento_id">Código de Departamento:</label>
            <input type="number" id="departamento_id" name="departamento_id" required>
        </div>
        <div class="campo">
            <label for="producto_id">Código de Producto:</label>
            <input type="number" id="producto_id" name="producto_id" required>
        </div>
        <div class="campo">
            <label for="ubicacion_id">Código de Ubicación:</label>
            <input type="number" id="ubicacion_id" name="ubicacion_id" required>
        </div>
        <input type="submit" value="Registrar" id="registrar_stock">
    </form>
    <script src="../js/design_patterns.js"></script>
    <script src="../js/ingreso_stock.js"></script>
</div>
</body>
</html>
